<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>洗剤カウンター</title>
  <link rel="icon" href="image/favicon.svg" type="image/svg+xml">
  <!-- PWA 設定 -->
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="image/favicon.svg">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="洗剤カウンター">
<meta name="theme-color" content="#2e7d32">
  <script>
    // ページ描画前にテーマを適用して FOUC を防止
    (function () {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = prefersDark ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', theme);
      
      // デバイスのテーマ設定変更を監視
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
      });
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    /* ===== Theme Tokens ===== */
    :root {
      --bg: #f9f9f9;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
      --bar: #2e7d32;
      --bar-text: #ffffff;
      --btn-bg: #1976d2;
      --btn-bg-hover: #1565c0;
      --btn-alt-bg: #4caf50;
      --btn-alt-hover: #388e3c;
      --warning: #d32f2f;
      --progress-track: #eeeeee;
      --shadow: 0 8px 24px rgba(0,0,0,.08);
      --radius: 14px;
    }
    [data-theme="dark"] {
      --bg: #0b0f14;
      --card: #0f1720;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --border: #243142;
      --bar: #22c55e;
      --bar-text: #0b0f14;
      --btn-bg: #2563eb;
      --btn-bg-hover: #1e40af;
      --btn-alt-bg: #16a34a;
      --btn-alt-hover: #15803d;
      --warning: #f87171;
      --progress-track: #1f2937;
      --shadow: 0 8px 24px rgba(0,0,0,.35);
    }

    /* ===== Base ===== */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans JP", "Apple Color Emoji", "Segoe UI Emoji";
      margin: 0; padding: 32px 16px;
      background: radial-gradient(1200px 800px at 20% -10%, rgba(37,99,235,.08), transparent 40%),
                  radial-gradient(900px 600px at 120% 10%, rgba(34,197,94,.08), transparent 35%),
                  var(--bg);
      color: var(--text);
      transition: background-color .25s ease, color .25s ease;
    }
    .container {
      width: min(720px, 100%);
      margin: 0 auto;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
    }

    header {
      text-align: center;
      margin-bottom: 24px;
    }
    h1 {
      margin: 0;
      font-size: clamp(20px, 3.5vw, 28px);
      letter-spacing: .02em;
    }
    .desc {
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    /* ===== Progress ===== */
    .kpis {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 12px;
      margin-top: 18px;
    }
    .remaining {
      font-size: clamp(24px, 5vw, 40px);
      font-weight: 700;
      color: var(--text);
    }
    .progress {
      width: 100%;
      background: var(--progress-track);
      height: 24px;
      border-radius: 12px;
      overflow: hidden;
      margin: 10px 0;
      border: 1px solid var(--border);
    }
    .bar {
      height: 100%;
      background: var(--bar);
      width: 0%;
      transition: width 0.6s ease;
      color: var(--bar-text);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
    }

    /* ===== Buttons ===== */
    .actions {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 20px;
    }
    button {
      padding: 14px 18px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform .05s ease, filter .2s ease, background-color .2s ease;
      color: #ffffff;
      user-select: none;
    }
    button:active { transform: translateY(1px); }
    .btn-alt {
      background: var(--btn-alt-bg);
    }
    .btn-alt:hover {
      background: var(--btn-alt-hover);
    }

    /* ===== Message ===== */
    #message {
      margin-top: 16px;
      font-size: 15px;
      min-height: 20px;
      color: var(--text);
      text-align: center;
      font-weight: 500;
    }
    #message.warning {
      color: var(--warning);
      font-weight: 700;
    }

    /* ===== 説明セクション ===== */
    .explanation {
      background: var(--bg);
      border-radius: var(--radius);
      padding: 20px;
      margin-top: 24px;
      border: 1px solid var(--border);
    }
    .explanation h2 {
      font-size: 18px;
      margin-top: 0;
      color: var(--bar);
    }
    .explanation ul {
      padding-left: 20px;
      margin: 10px 0;
    }
    .explanation li {
      margin-bottom: 8px;
      line-height: 1.5;
    }

    /* ===== メディアクエリ（レスポンシブ）===== */
    @media (max-width: 480px) {
      .actions {
        flex-direction: column;
        align-items: center;
      }
      button {
        width: 100%;
        max-width: 280px;
      }
    }

    /* ===== Accessibility ===== */
    @media (prefers-reduced-motion: reduce) {
      .bar, button {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-labelledby="title">
    <header>
      <h1 id="title">部屋干しスーパークリーン</h1>
      <p class="desc">自動で残量を記録し、しきい値で通知します。</p>
    </header>

    <section class="kpis" aria-live="polite">
      <div class="remaining">
        残り: <strong><span id="remaining">読み込み中...</span></strong> 回
      </div>
      <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-label="残量進捗">
        <div class="bar" id="bar" aria-live="polite">0%</div>
      </div>
      <small>※1回の使用量: 22ml</small>
    </section>

    <div class="actions">
      <button id="download-btn" class="btn-alt">履歴をCSVでダウンロード</button>
    </div>

    <div id="message" role="status" aria-live="polite"></div>
  </main>

  <script>
    // ===== 設定 =====
    const SUPABASE_URL = "https://vnzyqgrkjkeiwahainnc.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZuenlxZ3JramtlaXdhaGFpbm5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwMzM1OTIsImV4cCI6MjA3MTYwOTU5Mn0.r5tCYxwjEagU7ZejUzv8Pblt1Pn5xtppE89lMdFsVHg";
    const UID = "ABC123";
    const USER_EMAIL = "rapicak@gmail.com";
    const MAX_USES_PER_DAY = 3;   // 1日最大使用回数
    const TOTAL_USES = 83;        // 全体の使用可能回数
    const COOLDOWN_MS = 3 * 60 * 1000; // 3分間のクールタイム

    // ===== Supabase クライアント（REST）=====
    const client = axios.create({
      baseURL: `${SUPABASE_URL}/rest/v1`,
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`,
      },
      paramsSerializer: { indexes: null }
    });

    // ===== 今日の日付 (YYYY-MM-DD) =====
    function getToday() {
      return new Date().toISOString().split('T')[0];
    }

    // ===== 今日の使用回数を取得 =====
    async function getTodayUses() {
      try {
        const res = await client.get(`/daily_usage`, {
          params: {
            user_id: 'eq.' + UID,
            date: 'eq.' + getToday(),
            select: 'uses_count'
          }
        });
        return res.data.length > 0 ? res.data[0].uses_count : 0;
      } catch (e) {
        console.warn("今日の使用回数取得失敗:", e.message);
        return 0;
      }
    }

    // ===== 今日の使用回数を+1 =====
    async function incrementTodayUses() {
      const today = getToday();
      try {
        const res = await client.get(`/daily_usage`, {
          params: { user_id: 'eq.' + UID, date: 'eq.' + today, select: 'id,uses_count' }
        });

        if (res.data.length > 0) {
          await client.patch(`/daily_usage?id=eq.${res.data[0].id}`, {
            uses_count: res.data[0].uses_count + 1
          });
        } else {
          await client.post(`/daily_usage`, {
            user_id: UID,
            date: today,
            uses_count: 1
          });
        }
      } catch (e) {
        console.error("本日の使用回数記録失敗:", e.message);
      }
    }

    // ===== 使用ログ記録 =====
    async function logUse() {
      try {
        await client.post(`/detergent_logs`, {
          user_id: UID,
          amount_ml: 22
        });
      } catch (e) {
        console.warn("使用ログ記録失敗:", e.message);
      }
    }

    // ===== 残り回数を取得・初期化 =====
    async function loadRemaining() {
      try {
        const res = await client.get(`/detergent_usage`, { params: { id: 'eq.' + UID } });
        if (res.data.length === 0) {
          await client.post(`/detergent_usage`, {
            id: UID,
            email: USER_EMAIL,
            current_uses: 0,
            notified_half: false,
            notified_low: false
          });
          return { current_uses: 0, notified_half: false, notified_low: false };
        } else {
          return res.data[0];
        }
      } catch (e) {
        console.error("データ読み込み失敗:", e.message);
        showMessage("データ取得に失敗しました。", true);
        return { current_uses: 0, notified_half: false, notified_low: false };
      }
    }

    // ===== 残り回数を更新 =====
    async function updateRemaining(newUses) {
      try {
        await client.patch(`/detergent_usage?id=eq.${UID}`, {
          current_uses: newUses
        });
      } catch (e) {
        console.warn("残り回数更新失敗:", e.message);
      }
    }

    // ===== CSVダウンロード =====
    async function downloadCSV() {
      try {
        const res = await client.get(`/detergent_logs`, {
          params: {
            user_id: 'eq.' + UID,
            order: 'used_at.desc',
            select: 'used_at,amount_ml'
          }
        });

        if (res.data.length === 0) {
          alert("使用履歴がありません。");
          return;
        }

        let csv = "日時,使用量(ml)\n";
        res.data.forEach(log => {
          const date = new Date(log.used_at).toLocaleString('ja-JP', {
            year: 'numeric', month: '2-digit', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit'
          }).replace(/\//g, '-');
          csv += `"${date}",${log.amount_ml}\n`;
        });

        const blob = new Blob([`\uFEFF${csv}`], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `洗剤使用履歴_${getToday()}.csv`;
        a.click();
        URL.revokeObjectURL(url);
        showMessage("CSVをダウンロードしました。");
      } catch (e) {
        showMessage("履歴の取得に失敗しました。", true);
      }
    }

    // ===== UI更新 =====
    function updateUI(remaining) {
      document.getElementById("remaining").textContent = remaining;
      const percent = Math.max(0, (remaining / TOTAL_USES) * 100);
      const bar = document.getElementById("bar");
      bar.style.width = `${percent}%`;
      bar.textContent = `${Math.round(percent)}%`;
      document.querySelector('.progress').setAttribute('aria-valuenow', String(Math.round(percent)));

      if (remaining <= 10) {
        showMessage(`⚠️ 残り${remaining}回です。補充をご検討ください。`, true);
      } else if (remaining <= TOTAL_USES / 2) {
        showMessage(`残り${remaining}回になりました（半分以下）。`);
      } else {
        showMessage(`残り${remaining}回使えます。`);
      }
    }

    // ===== メッセージ表示（カウントダウン対応）=====
    function showMessage(text, warning = false, timerId = null) {
      const el = document.getElementById("message");
      el.textContent = text;
      el.className = warning ? "warning" : "";
      
      // 前のタイマーをクリア
      if (el.dataset.timerId) {
        clearInterval(parseInt(el.dataset.timerId));
      }
      el.dataset.timerId = timerId ? timerId.toString() : '';
    }

    // ===== 使用処理（1回分）=====（自動実行）
    async function useDetergent() {
      const now = Date.now();
      const lastUsed = localStorage.getItem('detergent_last_used');

      if (lastUsed && now - parseInt(lastUsed) < COOLDOWN_MS) {
        const updateMessage = () => {
          const elapsed = Date.now() - parseInt(localStorage.getItem('detergent_last_used') || 0);
          const remainingMs = COOLDOWN_MS - elapsed;

          if (remainingMs <= 0) {
            clearInterval(timerId);
            showMessage("クールタイムが終了しました。次の使用が可能です。");
            useDetergent(); // 再試行
          } else {
            const totalSeconds = Math.ceil(remainingMs / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const formatted = `${String(minutes).padStart(2, '0')}分 ${String(seconds).padStart(2, '0')}秒`;
            showMessage(`あと ${formatted} お待ちください。`, true);
          }
        };

        // 初期表示
        updateMessage();

        // タイマー開始
        const timerId = setInterval(updateMessage, 1000);
        const messageEl = document.getElementById("message");
        messageEl.dataset.timerId = timerId.toString();

        return;
      }

      const todayUses = await getTodayUses();
      if (todayUses >= MAX_USES_PER_DAY) {
        const data = await loadRemaining();
        const remaining = TOTAL_USES - data.current_uses;
        updateUI(remaining);
        showMessage(`本日の使用回数上限 (${MAX_USES_PER_DAY}回) に達しました。`, true);
        return;
      }

      const data = await loadRemaining();
      const newUses = (data.current_uses || 0) + 1;
      const remaining = TOTAL_USES - newUses;

      // DB更新
      await updateRemaining(newUses);
      await incrementTodayUses();
      await logUse();

      // クールタイム記録
      localStorage.setItem('detergent_last_used', now);

      // メール通知（必要時）
      if (remaining <= TOTAL_USES / 2 && !data.notified_half) {
        try {
          await fetch(`/api/send-email`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ type: "半分", remaining, to: USER_EMAIL })
          });
          await client.patch(`/detergent_usage?id=eq.${UID}`, { notified_half: true });
        } catch (e) {
          console.warn("半分通知メール送信失敗:", e);
        }
      }
      if (remaining <= 10 && !data.notified_low) {
        try {
          await fetch(`/api/send-email`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ type: "残りわずか", remaining, to: USER_EMAIL })
          });
          await client.patch(`/detergent_usage?id=eq.${UID}`, { notified_low: true });
        } catch (e) {
          console.warn("残りわずか通知メール送信失敗:", e);
        }
      }

      // UI更新
      updateUI(remaining);

      // 本日残り回数
      const remainingToday = MAX_USES_PER_DAY - (todayUses + 1);
      if (remainingToday > 0) {
        showMessage(`本日あと ${remainingToday} 回 使用可能です。`);
      } else {
        showMessage(`本日の使用回数上限に達しました。`, true);
      }
    }

    // ===== 初期化 =====
    window.addEventListener("load", async () => {
      // ボタン削除（念のため）
      const useBtn = document.getElementById("use-btn");
      if (useBtn) useBtn.remove();

      // CSVボタン
      document.getElementById("download-btn").addEventListener("click", downloadCSV);

      // 残量読み込み
      const data = await loadRemaining();
      const remaining = TOTAL_USES - (data.current_uses || 0);
      updateUI(remaining);

      // クールタイム継続チェック（ページ再読み込み時もカウントダウン）
      const lastUsed = localStorage.getItem('detergent_last_used');
      if (lastUsed) {
        const elapsed = Date.now() - parseInt(lastUsed);
        if (elapsed < COOLDOWN_MS) {
          useDetergent(); // カウントダウン表示
          return;
        }
      }

      // 通常の使用処理
      useDetergent();
    });
      if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('SW登録成功:', reg.scope))
        .catch(err => console.log('SW登録失敗:', err));
    });
  }
  </script>
</body>
</html>
