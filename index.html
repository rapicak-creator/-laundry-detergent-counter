<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freshness Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            /* 1. 色彩設計の刷新: フレッシュなグラデーションとアクセントカラー */
            --gradient-start: #2dd4bf; /* Teal */
            --gradient-end: #3b82f6; /* Blue */
            --primary-accent: #06b6d4; /* Cyan */
            --neutral-0: #ffffff;
            --neutral-100: #f0f9ff;
            --neutral-400: #94a3b8;
            --neutral-700: #334155;
            --neutral-900: #0f172a;
            --semantic-error: #f43f5e;
            
            --font-family: 'M PLUS Rounded 1c', sans-serif;
            --spacing-4: 1rem;
            --spacing-6: 1.5rem;
            --spacing-8: 2rem;
            --border-radius: 1.5rem; /* より丸みを持たせる */
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --transition-bounce: all 0.5s cubic-bezier(0.68, -0.6, 0.32, 1.6);
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            margin: 0;
            display: grid;
            place-items: center;
            min-height: 100vh;
            padding: var(--spacing-4);
        }

        .manager-card {
            background-color: rgba(255, 255, 255, 0.85); /* グラスモーフィズム風 */
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 380px;
            padding: var(--spacing-6);
            text-align: center;
            /* 2. 心地よい登場アニメーション */
            transform: translateY(20px) scale(0.95);
            opacity: 0;
            animation: fadeIn 0.8s 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes fadeIn {
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .manager-card__title {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--neutral-900);
            margin: 0 0 var(--spacing-6);
        }

        .manager-card__status {
            margin-bottom: var(--spacing-4);
            position: relative;
        }

        .manager-card__remaining-wrapper {
            position: relative;
            display: inline-block;
        }
        
        /* 3. 数字が変化する際のアニメーション */
        .manager-card__remaining {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1;
            color: transparent;
            background-image: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            background-clip: text;
            -webkit-background-clip: text;
            padding: 0 0.25em; /* 数字が変化しても幅を保つ */
            transition: all 0.3s ease-in-out;
        }
        .manager-card__remaining.is-updating {
            transform: translateY(-10px);
            opacity: 0;
        }
        
        .manager-card__remaining-unit {
            font-size: 1rem;
            font-weight: 500;
            color: var(--neutral-700);
            margin-left: 0.25rem;
        }

        .manager-card__progress-wrapper {
            background-color: rgba(0, 0, 0, 0.1);
            height: 16px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: var(--spacing-8);
            transform: scaleX(0);
            animation: scaleIn 0.8s 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes scaleIn {
            to { transform: scaleX(1); }
        }
        
        .manager-card__progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--gradient-start), var(--primary-accent));
            width: 0%;
            border-radius: 8px;
            transition: width 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .manager-card__button {
            background: linear-gradient(135deg, var(--gradient-end), var(--gradient-start));
            background-size: 200% 200%;
            color: var(--neutral-0);
            font-size: 1.125rem;
            font-weight: 800;
            padding: var(--spacing-4) 0;
            border: none;
            border-radius: 50px; /* ピル型ボタン */
            cursor: pointer;
            width: 100%;
            transition: var(--transition-bounce);
            position: relative;
            overflow: hidden;
            transform: scale(0);
            animation: scaleIn 0.8s 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        /* 4. 物理性を感じるボタンインタラクション */
        .manager-card__button:hover:not(:disabled) {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 25px -5px rgba(59, 130, 246, 0.3);
            animation: gradient-flow 3s ease infinite;
        }
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .manager-card__button:active:not(:disabled) {
            transform: translateY(-1px) scale(0.98);
        }
        
        .manager-card__button:disabled {
            filter: grayscale(80%);
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        /* 5. 祝福の演出 (完了アニメーション) */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--neutral-0);
            border-radius: 50%;
            opacity: 0;
            animation: sparkle-anim 0.7s ease-out forwards;
        }
        @keyframes sparkle-anim {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            50% { opacity: 1; }
            100% { transform: scale(1.5) rotate(90deg); opacity: 0; }
        }
        
        /* スケルトンとトーストは前回のものを継承・微調整 */
        /* (コードの簡潔さのためここでは省略しますが、実際には必要です) */
    </style>
</head>
<body>
    <main>
        <section class="manager-card" id="detergentManager">
            <h1 class="manager-card__title">フレッシュネスカウンター</h1>
            <div class="manager-card__status">
                <p>
                    <span class="manager-card__remaining-wrapper">
                        <span class="manager-card__remaining" id="remainingCount">83</span>
                    </span>
                    <span class="manager-card__remaining-unit">回分</span>
                </p>
            </div>
            <div class="manager-card__progress-wrapper">
                <div class="manager-card__progress-bar" id="progressBar"></div>
            </div>
            <button class="manager-card__button" id="useButton" type="button">洗濯する！</button>
        </section>
    </main>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- 設定値 (前回と同様) ---
        const SUPABASE_URL = "https://vnzyqgrkjkeiwahainnc.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZuenlxZ3JramtlaXdhaGFpbm5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwMzM1OTIsImV4cCI6MjA3MTYwOTU5Mn0.r5tCYxwjEagU7ZejUzv8Pblt1Pn5xtppE89lMdFsVHg";
        const UID = "ABC123";
        const USER_EMAIL = "rapicak@gmail.com";
        const TOTAL_USES = 83;

        // --- DOM要素 ---
        const remainingEl = document.getElementById('remainingCount');
        const progressBarEl = document.getElementById('progressBar');
        const useButton = document.getElementById('useButton');

        let appState = { currentUses: 0, isProcessing: false };

        const client = axios.create({ baseURL: `${SUPABASE_URL}/rest/v1`, headers: { apikey: SUPABASE_KEY, Authorization: `Bearer ${SUPABASE_KEY}` } });

        // --- 演出関数 ---
        const playSparkleAnimation = (targetElement) => {
            for (let i = 0; i < 7; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                targetElement.appendChild(sparkle);
                
                const angle = Math.random() * 360;
                const radius = targetElement.offsetWidth / 2 * (Math.random() * 0.5 + 0.7);
                
                sparkle.style.left = `${Math.cos(angle * Math.PI / 180) * radius + targetElement.offsetWidth / 2}px`;
                sparkle.style.top = `${Math.sin(angle * Math.PI / 180) * radius + targetElement.offsetHeight / 2}px`;
                sparkle.style.animationDelay = `${Math.random() * 0.2}s`;

                sparkle.addEventListener('animationend', () => sparkle.remove());
            }
        };

        // --- UI更新関数 ---
        const render = (isInitial = false) => {
            const remaining = TOTAL_USES - appState.currentUses;
            const percentage = remaining > 0 ? (remaining / TOTAL_USES) * 100 : 0;
            
            // 数字の変化アニメーション
            if (!isInitial) {
                remainingEl.classList.add('is-updating');
                setTimeout(() => {
                    remainingEl.textContent = remaining;
                    remainingEl.classList.remove('is-updating');
                }, 150);
            } else {
                remainingEl.textContent = remaining;
            }
            
            // 遅延させてプログレスバーをアニメーションさせる
            setTimeout(() => {
                progressBarEl.style.width = `${percentage}%`;
            }, isInitial ? 800 : 100);

            useButton.disabled = appState.isProcessing || remaining <= 0;
            useButton.textContent = remaining <= 0 ? 'ストック切れ...' : '洗濯する！';
        };

        // --- ビジネスロジック ---
        const handleUseOnce = async () => {
            if (appState.isProcessing || (TOTAL_USES - appState.currentUses) <= 0) return;

            appState.isProcessing = true;
            
            // 6. 触覚フィードバック
            if (navigator.vibrate) navigator.vibrate(50);
            
            const previousUses = appState.currentUses;
            appState.currentUses++;
            render();

            try {
                await client.patch(`/detergent_usage?id=eq.${UID}`, { current_uses: appState.currentUses });
                // 成功したら祝福アニメーション
                playSparkleAnimation(useButton);
                // 通知ロジックなどはここに実装...
            } catch (error) {
                console.error("更新エラー:", error);
                appState.currentUses = previousUses;
                render(); // ロールバック
            } finally {
                appState.isProcessing = false;
                render();
            }
        };

        // --- 初期化 ---
        const initializeApp = async () => {
            try {
                const { data } = await client.get(`/detergent_usage?id=eq.${UID}`);
                appState.currentUses = data.length > 0 ? data[0].current_uses : 0;
            } catch (error) {
                console.error("初期化エラー:", error);
            } finally {
                render(true);
            }
        };

        useButton.addEventListener('click', handleUseOnce);
        initializeApp();
    });
    </script>
</body>
</html>
