<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>洗剤カウンター</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 40px; }
    .progress { width: 100%; background: #eee; height: 20px; border-radius: 10px; overflow: hidden; }
    .bar { height: 100%; background: #4CAF50; width: 0%; }
    button { padding: 15px 30px; font-size: 18px; margin: 20px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>部屋干しスーパークリーン</h1>
  <p>残り: <span id="remaining">読み込み中...</span> 回</p>
  <div class="progress"><div class="bar" id="bar"></div></div>
  <button onclick="useOnce()">使用済みにする</button>
  <p><small>※1回の使用量: 22ml</small></p>
  <p id="status"></p>

  <script>
    // ========== 設定ここから ==========
    const SUPABASE_URL = "https://vnzyqgrkjkeiwahainnc.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZuenlxZ3JramtlaXdhaGFpbm5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwMzM1OTIsImV4cCI6MjA3MTYwOTU5Mn0.r5tCYxwjEagU7ZejUzv8Pblt1Pn5xtppE89lMdFsVHg";
    const RESEND_API_KEY = "re_aZXUgXh9_CBra5j8HhfSEJAbwUQsNi4Zu";
    const UID = "ABC123";
    const USER_EMAIL = "rapicak@gmail.com"; // メール通知先
    // ========== 設定ここまで ==========

    const client = axios.create({
      baseURL: SUPABASE_URL + "/rest/v1",
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`,
      },
    });

    async function load() {
      try {
        const res = await client.get(`/detergent_usage?id=eq.${UID}`);
        
        if (res.data.length === 0) {
          // 初回：データ作成
          await client.post(`/detergent_usage`, {
            id: UID,
            email: USER_EMAIL,
            current_uses: 0,
            notified_half: false,
            notified_low: false
          });
          document.getElementById("remaining").textContent = "83";
          document.getElementById("bar").style.width = "100%";
          document.getElementById("status").textContent = "初回設定完了";
        } else {
          const item = res.data[0];
          const remaining = 83 - item.current_uses;
          document.getElementById("remaining").textContent = remaining;
          document.getElementById("bar").style.width = (remaining / 83 * 100) + "%";
        }
      } catch (e) {
        console.error("読み込み失敗", e);
        document.getElementById("status").innerHTML = `<span class="error">読み込み失敗: ${e.message}</span>`;
      }
    }

    async function useOnce() {
      try {
        const res = await client.get(`/detergent_usage?id=eq.${UID}`);
        if (res.data.length === 0) throw new Error("データがありません");

        const item = res.data[0];
        const newUses = item.current_uses + 1;
        const remaining = 83 - newUses;

        // 使用回数更新
        await client.patch(`/detergent_usage?id=eq.${UID}`, {
          current_uses: newUses,
        });

        // メール通知（半分）
        if (remaining <= 41 && !item.notified_half) {
          await sendEmail("半分", remaining);
          await client.patch(`/detergent_usage?id=eq.${UID}`, { notified_half: true });
        }

        // メール通知（残りわずか）
        if (remaining <= 10 && !item.notified_low) {
          await sendEmail("残りわずか", remaining);
          await client.patch(`/detergent_usage?id=eq.${UID}`, { notified_low: true });
        }

        alert(`使用登録しました。残り${remaining}回`);
        location.reload();
      } catch (e) {
        console.error("登録失敗", e);
        alert("エラー: " + e.message);
      }
    }

    async function sendEmail(type, remaining) {
      try {
        const response = await fetch("https://api.resend.com/emails", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${RESEND_API_KEY}`,
          },
          body: JSON.stringify({
            from: "onboarding@resend.dev", // Resendのテスト用アドレス（ドメイン確認不要）
            to: USER_EMAIL,
            subject: type === "半分" 
              ? "洗剤の残量が半分になりました" 
              : "洗剤の残りが少なくなっています",
            text: `「部屋干しスーパークリーン」の残りはあと${remaining}回分です。補充をおすすめします。`,
          }),
        });

        if (!response.ok) {
          const error = await response.json();
          console.error("📧 メール送信失敗:", error);
          document.getElementById("status").innerHTML = `<span class="error">メール送信失敗: ${JSON.stringify(error)}</span>`;
        } else {
          console.log("✅ メール送信成功");
          document.getElementById("status").innerHTML = `<span class="success">メール通知済</span>`;
        }
      } catch (e) {
        console.error("📧 送信エラー:", e);
        document.getElementById("status").innerHTML = `<span class="error">ネットワークエラー: ${e.message}</span>`;
      }
    }

    // ページ読み込み時に実行
    load();
  </script>
</body>
</html>
