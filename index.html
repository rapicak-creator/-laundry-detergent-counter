<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>洗剤ストックマネージャー</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <style>
        /* === デザインシステム === */
        :root {
            /* カラーパレット */
            --primary-50: #f0f9ff;
            --primary-100: #e0f2fe;
            --primary-200: #bae6fd;
            --primary-300: #7dd3fc;
            --primary-400: #38bdf8;
            --primary-500: #0ea5e9;
            --primary-600: #0284c7;
            --primary-700: #0369a1;
            --primary-800: #075985;
            --primary-900: #0c4a6e;
            
            --neutral-0: #ffffff;
            --neutral-50: #f8fafc;
            --neutral-100: #f1f5f9;
            --neutral-200: #e2e8f0;
            --neutral-300: #cbd5e1;
            --neutral-400: #94a3b8;
            --neutral-500: #64748b;
            --neutral-600: #475569;
            --neutral-700: #334155;
            --neutral-800: #1e293b;
            --neutral-900: #0f172a;
            
            /* セマンティックカラー */
            --success-50: #f0fdf4;
            --success-500: #22c55e;
            --success-600: #16a34a;
            --warning-50: #fffbeb;
            --warning-500: #f59e0b;
            --warning-600: #d97706;
            --error-50: #fef2f2;
            --error-500: #ef4444;
            --error-600: #dc2626;
            
            /* タイポグラフィ */
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            
            --font-weight-light: 300;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            
            /* スペーシング */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            
            /* ボーダーと影 */
            --border-radius-sm: 0.375rem;
            --border-radius-md: 0.5rem;
            --border-radius-lg: 0.75rem;
            --border-radius-xl: 1rem;
            --border-radius-2xl: 1.5rem;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            
            /* アニメーション */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 500ms cubic-bezier(0.4, 0, 0.2, 1);
            
            --animate-bounce: bounce 1s infinite;
            --animate-pulse: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            --animate-spin: spin 1s linear infinite;
        }

        /* === ベーススタイル === */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Noto Sans JP', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--primary-50) 0%, var(--neutral-50) 100%);
            color: var(--neutral-700);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
            line-height: 1.6;
            font-size: var(--font-size-base);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* === カードコンポーネント === */
        .detergent-manager {
            background: var(--neutral-0);
            border-radius: var(--border-radius-2xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            position: relative;
            transition: var(--transition-base);
        }

        .detergent-manager:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        }

        .detergent-manager__header {
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-700) 100%);
            color: var(--neutral-0);
            padding: var(--space-6) var(--space-6) var(--space-8);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .detergent-manager__header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='4'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            opacity: 0.1;
        }

        .detergent-manager__title {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
            margin: 0 0 var(--space-2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            position: relative;
            z-index: 1;
        }

        .detergent-manager__subtitle {
            font-size: var(--font-size-sm);
            opacity: 0.9;
            margin: 0;
            font-weight: var(--font-weight-normal);
            position: relative;
            z-index: 1;
        }

        .detergent-manager__content {
            padding: var(--space-8) var(--space-6) var(--space-6);
        }

        /* === 統計表示 === */
        .detergent-manager__stats {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .detergent-manager__remaining {
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
            color: var(--primary-600);
            line-height: 1;
            margin-bottom: var(--space-2);
            background: linear-gradient(135deg, var(--primary-600), var(--primary-500));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .detergent-manager__remaining-label {
            font-size: var(--font-size-base);
            color: var(--neutral-500);
            font-weight: var(--font-weight-medium);
            margin: 0;
        }

        .detergent-manager__usage-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-4);
            margin: var(--space-6) 0;
            padding: var(--space-4);
            background: var(--neutral-50);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--neutral-200);
        }

        .detergent-manager__info-item {
            text-align: center;
        }

        .detergent-manager__info-value {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            color: var(--neutral-800);
            margin: 0;
        }

        .detergent-manager__info-label {
            font-size: var(--font-size-xs);
            color: var(--neutral-500);
            margin: var(--space-1) 0 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* === プログレスバー === */
        .detergent-manager__progress {
            margin-bottom: var(--space-8);
        }

        .detergent-manager__progress-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-3);
            font-size: var(--font-size-sm);
            color: var(--neutral-600);
            font-weight: var(--font-weight-medium);
        }

        .detergent-manager__progress-bar {
            width: 100%;
            height: 12px;
            background: var(--neutral-200);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            position: relative;
        }

        .detergent-manager__progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-400), var(--primary-600));
            border-radius: var(--border-radius-lg);
            width: 0%;
            transition: width var(--transition-slow), background var(--transition-base);
            position: relative;
        }

        .detergent-manager__progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        .detergent-manager__progress-fill--warning {
            background: linear-gradient(90deg, var(--warning-500), var(--warning-600));
        }

        .detergent-manager__progress-fill--danger {
            background: linear-gradient(90deg, var(--error-500), var(--error-600));
        }

        /* === アクションボタン === */
        .detergent-manager__action {
            margin-bottom: var(--space-6);
        }

        .detergent-manager__button {
            width: 100%;
            padding: var(--space-4) var(--space-6);
            background: linear-gradient(135deg, var(--primary-500), var(--primary-700));
            color: var(--neutral-0);
            border: none;
            border-radius: var(--border-radius-xl);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            transition: var(--transition-base);
            position: relative;
            overflow: hidden;
            font-family: inherit;
            min-height: 56px;
        }

        .detergent-manager__button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition-base);
        }

        .detergent-manager__button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .detergent-manager__button:hover:not(:disabled)::before {
            left: 100%;
        }

        .detergent-manager__button:active:not(:disabled) {
            transform: translateY(0);
        }

        .detergent-manager__button:focus-visible {
            outline: 3px solid var(--primary-200);
            outline-offset: 2px;
        }

        .detergent-manager__button:disabled {
            background: var(--neutral-300);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .detergent-manager__button:disabled::before {
            display: none;
        }

        /* === スピナー === */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: var(--animate-spin);
        }

        /* === フッター === */
        .detergent-manager__footer {
            padding: var(--space-4) var(--space-6) var(--space-6);
            text-align: center;
            background: var(--neutral-50);
            border-top: 1px solid var(--neutral-200);
        }

        .detergent-manager__footer-text {
            font-size: var(--font-size-xs);
            color: var(--neutral-500);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
        }

        /* === スケルトンローダー === */
        .skeleton {
            background: linear-gradient(90deg, var(--neutral-200) 25%, var(--neutral-100) 50%, var(--neutral-200) 75%);
            background-size: 200% 100%;
            animation: var(--animate-pulse);
            border-radius: var(--border-radius-md);
        }

        .skeleton--text { height: 1em; margin: 0.25em 0; }
        .skeleton--title { height: 1.5em; width: 60%; margin: 0 auto 0.5em; }
        .skeleton--number { height: 2.5em; width: 40%; margin: 0 auto 0.5em; }
        .skeleton--button { height: 56px; margin: 1em 0; }
        .skeleton--progress { height: 12px; margin: 1em 0; }

        /* === トースト通知 === */
        .toast-container {
            position: fixed;
            bottom: var(--space-6);
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            pointer-events: none;
        }

        .toast {
            background: var(--neutral-0);
            color: var(--neutral-800);
            padding: var(--space-4) var(--space-6);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-xl);
            margin: var(--space-2) 0;
            display: flex;
            align-items: center;
            gap: var(--space-3);
            max-width: 360px;
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition-base);
            pointer-events: auto;
            border-left: 4px solid var(--success-500);
        }

        .toast--success { border-left-color: var(--success-500); }
        .toast--error { border-left-color: var(--error-500); }
        .toast--warning { border-left-color: var(--warning-500); }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast__icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .toast__message {
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            flex: 1;
        }

        /* === アニメーション定義 === */
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
            40%, 43% { transform: translate3d(0,-30px,0); }
            70% { transform: translate3d(0,-15px,0); }
            90% { transform: translate3d(0,-4px,0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* === レスポンシブデザイン === */
        @media (max-width: 480px) {
            body {
                padding: var(--space-2);
            }
            
            .detergent-manager {
                max-width: none;
            }
            
            .detergent-manager__header {
                padding: var(--space-5) var(--space-4) var(--space-6);
            }
            
            .detergent-manager__content {
                padding: var(--space-6) var(--space-4) var(--space-4);
            }
            
            .detergent-manager__remaining {
                font-size: var(--font-size-3xl);
            }
            
            .detergent-manager__usage-info {
                grid-template-columns: 1fr;
                gap: var(--space-2);
            }
        }

        /* === プリンター対応 === */
        @media print {
            body {
                background: white;
                color: black;
            }
            
            .detergent-manager {
                box-shadow: none;
                border: 2px solid #ccc;
            }
            
            .detergent-manager__button {
                display: none;
            }
        }

        /* === ハイコントラストモード対応 === */
        @media (prefers-contrast: high) {
            :root {
                --primary-500: #0066cc;
                --primary-600: #0052a3;
                --neutral-700: #000000;
                --neutral-500: #666666;
            }
        }

        /* === アニメーション削減設定 === */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* === ダークモード対応 === */
        @media (prefers-color-scheme: dark) {
            :root {
                --neutral-0: #1e293b;
                --neutral-50: #0f172a;
                --neutral-100: #1e293b;
                --neutral-200: #334155;
                --neutral-700: #e2e8f0;
                --neutral-800: #f1f5f9;
                --neutral-900: #f8fafc;
            }
            
            body {
                background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            }
        }
    </style>
</head>
<body>
    <main>
        <article class="detergent-manager" id="detergentManager" role="application" aria-label="洗剤ストックマネージャー">
            <!-- ローディング状態 -->
            <div id="loadingState" aria-live="polite" aria-label="データを読み込み中">
                <div class="detergent-manager__header">
                    <div class="skeleton skeleton--title"></div>
                    <div class="skeleton skeleton--text"></div>
                </div>
                <div class="detergent-manager__content">
                    <div class="skeleton skeleton--number"></div>
                    <div class="skeleton skeleton--text"></div>
                    <div class="skeleton skeleton--progress"></div>
                    <div class="skeleton skeleton--button"></div>
                </div>
            </div>

            <!-- メインコンテンツ -->
            <div id="mainContent" hidden>
                <header class="detergent-manager__header">
                    <h1 class="detergent-manager__title" id="appTitle">
                        <svg class="detergent-manager__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0L12 2.69z"></path>

                    </h1>
                    <p class="detergent-manager__subtitle">洗剤ストックマネージャー</p>

                <div class="detergent-manager__content">
                    <div class="detergent-manager__stats">
                        <div class="detergent-manager__remaining" id="remainingCount" aria-describedby="remainingLabel">0</div>
                        <p class="detergent-manager__remaining-label" id="remainingLabel">回分残っています</p>
                    </div>

                    <div class="detergent-manager__usage-info">
                        <div class="detergent-manager__info-item">
                            <p class="detergent-manager__info-value" id="usedCount">0</p>
                            <p class="detergent-manager__info-label">使用済み</p>
                        </div>
                        <div class="detergent-manager__info-item">
                            <p class="detergent-manager__info-value" id="totalCount">83</p>
                            <p class="detergent-manager__info-label">総容量</p>
                        </div>
                    </div>

                    <div class="detergent-manager__progress">
                        <div class="detergent-manager__progress-label">
                            <span>使用状況</span>
                            <span id="progressPercentage">0%</span>
                        </div>
                        <div class="detergent-manager__progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="83" aria-valuenow="83" aria-label="洗剤残量">
                            <div class="detergent-manager__progress-fill" id="progressFill"></div>
                        </div>
                    </div>

                    <div class="detergent-manager__action">
                        <button class="detergent-manager__button" id="useButton" type="button" aria-describedby="buttonDescription">
                            <span id="buttonText">1回分使用する</span>
                            <div class="spinner" id="buttonSpinner" hidden aria-hidden="true"></div>
                        </button>
                        <div id="buttonDescription" class="sr-only">洗剤を1回分使用したことを記録します</div>
                    </div>
                </div>

                <footer class="detergent-manager__footer">
                    <p class="detergent-manager__footer-text">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                        1回の標準使用量: 22ml
                    </p>
                </footer>
            </div>
        </article>
    </main>

    <div class="toast-container" id="toastContainer" aria-live="polite" aria-atomic="true"></div>

    <script>
        // === アプリケーション設定 ===
        const CONFIG = {
            SUPABASE_URL: "https://vnzyqgrkjkeiwahainnc.supabase.co",
            SUPABASE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZuenlxZ3JramtlaXdhaGFpbm5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwMzM1OTIsImV4cCI6MjA3MTYwOTU5Mn0.r5tCYxwjEagU7ZejUzv8Pblt1Pn5xtppE89lMdFsVHg",
            UID: "ABC123",
            USER_EMAIL: "rapicak@gmail.com",
            TOTAL_USES: 83,
            USAGE_AMOUNT: 22, // ml
            NOTIFICATION_THRESHOLDS: {
                HALF: 0.5,
                LOW: 10
            }
        };

        // === DOM要素のキャッシュ ===
        const elements = {
            loadingState: document.getElementById('loadingState'),
            mainContent: document.getElementById('mainContent'),
            remainingCount: document.getElementById('remainingCount'),
            usedCount: document.getElementById('usedCount'),
            totalCount: document.getElementById('totalCount'),
            progressFill: document.getElementById('progressFill'),
            progressPercentage: document.getElementById('progressPercentage'),
            progressBar: document.querySelector('.detergent-manager__progress-bar'),
            useButton: document.getElementById('useButton'),
            buttonText: document.getElementById('buttonText'),
            buttonSpinner: document.getElementById('buttonSpinner'),
            toastContainer: document.getElementById('toastContainer')
        };

        // === アプリケーション状態管理 ===
        class AppState {
            constructor() {
                this.currentUses = 0;
                this.notifiedHalf = false;
                this.notifiedLow = false;
                this.isProcessing = false;
                this.listeners = [];
            }

            update(updates) {
                Object.assign(this, updates);
                this.notifyListeners();
            }

            subscribe(listener) {
                this.listeners.push(listener);
                return () => {
                    this.listeners = this.listeners.filter(l => l !== listener);
                };
            }

            notifyListeners() {
                this.listeners.forEach(listener => listener(this));
            }
        }

        // === APIクライアント ===
        class APIClient {
            constructor() {
                this.client = axios.create({
                    baseURL: `${CONFIG.SUPABASE_URL}/rest/v1`,
                    headers: {
                        apikey: CONFIG.SUPABASE_KEY,
                        Authorization: `Bearer ${CONFIG.SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    timeout: 10000
                });
            }

            async getUserData() {
                try {
                    const { data } = await this.client.get(`/detergent_usage?id=eq.${CONFIG.UID}`);
                    return data[0] || null;
                } catch (error) {
                    console.error('Failed to fetch user data:', error);
                    throw new Error('データの取得に失敗しました');
                }
            }

            async createUser() {
                try {
                    const userData = {
                        id: CONFIG.UID,
                        email: CONFIG.USER_EMAIL,
                        current_uses: 0,
                        notified_half: false,
                        notified_low: false
                    };
                    await this.client.post('/detergent_usage', userData);
                    return userData;
                } catch (error) {
                    console.error('Failed to create user:', error);
                    throw new Error('ユーザーデータの作成に失敗しました');
                }
            }

            async updateUsage(currentUses) {
                try {
                    await this.client.patch(`/detergent_usage?id=eq.${CONFIG.UID}`, {
                        current_uses: currentUses
                    });
                } catch (error) {
                    console.error('Failed to update usage:', error);
                    throw new Error('使用記録の更新に失敗しました');
                }
            }

            async updateNotificationFlag(flag, value) {
                try {
                    await this.client.patch(`/detergent_usage?id=eq.${CONFIG.UID}`, {
                        [flag]: value
                    });
                } catch (error) {
                    console.error('Failed to update notification flag:', error);
                }
            }

            async sendNotificationEmail(type, remaining) {
                try {
                    await fetch('/api/send-email', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            type,
                            remaining,
                            to: CONFIG.USER_EMAIL
                        })
                    });
                } catch (error) {
                    console.error('Failed to send notification email:', error);
                }
            }
        }

        // === UI管理クラス ===
        class UIManager {
            constructor(elements) {
                this.elements = elements;
                this.setupEventListeners();
            }

            setupEventListeners() {
                // キーボードアクセシビリティ
                this.elements.useButton.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.elements.useButton.click();
                    }
                });

                // フォーカス管理
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Tab') {
                        document.body.classList.add('using-keyboard');
                    }
                });

                document.addEventListener('mousedown', () => {
                    document.body.classList.remove('using-keyboard');
                });
            }

            showLoading() {
                this.elements.loadingState.hidden = false;
                this.elements.mainContent.hidden = true;
                this.elements.loadingState.setAttribute('aria-busy', 'true');
            }

            hideLoading() {
                this.elements.loadingState.hidden = true;
                this.elements.mainContent.hidden = false;
                this.elements.loadingState.setAttribute('aria-busy', 'false');
                
                // フェードインアニメーション
                this.elements.mainContent.style.opacity = '0';
                this.elements.mainContent.style.transform = 'translateY(20px)';
                
                requestAnimationFrame(() => {
                    this.elements.mainContent.style.transition = 'all 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
                    this.elements.mainContent.style.opacity = '1';
                    this.elements.mainContent.style.transform = 'translateY(0)';
                });
            }

            updateDisplay(state) {
                const remaining = CONFIG.TOTAL_USES - state.currentUses;
                const percentage = remaining > 0 ? (remaining / CONFIG.TOTAL_USES) * 100 : 0;
                
                // 数値の更新（アニメーション付き）
                this.animateNumber(this.elements.remainingCount, parseInt(this.elements.remainingCount.textContent) || 0, remaining);
                this.animateNumber(this.elements.usedCount, parseInt(this.elements.usedCount.textContent) || 0, state.currentUses);
                
                // プログレスバーの更新
                this.elements.progressFill.style.width = `${percentage}%`;
                this.elements.progressPercentage.textContent = `${Math.round(percentage)}%`;
                
                // プログレスバーの色を状態に応じて変更
                this.elements.progressFill.classList.remove('detergent-manager__progress-fill--warning', 'detergent-manager__progress-fill--danger');
                if (remaining <= 10) {
                    this.elements.progressFill.classList.add('detergent-manager__progress-fill--danger');
                } else if (remaining <= CONFIG.TOTAL_USES * CONFIG.NOTIFICATION_THRESHOLDS.HALF) {
                    this.elements.progressFill.classList.add('detergent-manager__progress-fill--warning');
                }

                // アクセシビリティ属性の更新
                this.elements.progressBar.setAttribute('aria-valuenow', remaining);
                this.elements.progressBar.setAttribute('aria-valuetext', `残り ${remaining} 回分`);

                // ボタンの状態更新
                this.updateButtonState(state, remaining);
            }

            animateNumber(element, from, to) {
                if (from === to) return;
                
                const duration = 1000;
                const startTime = performance.now();
                
                const animate = (currentTime) => {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // イージング関数
                    const easeOutCubic = 1 - Math.pow(1 - progress, 3);
                    const current = Math.round(from + (to - from) * easeOutCubic);
                    
                    element.textContent = current;
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        element.textContent = to;
                    }
                };
                
                requestAnimationFrame(animate);
            }

            updateButtonState(state, remaining) {
                const isDisabled = state.isProcessing || remaining <= 0;
                
                this.elements.useButton.disabled = isDisabled;
                this.elements.buttonSpinner.hidden = !state.isProcessing;
                
                if (remaining <= 0) {
                    this.elements.buttonText.textContent = '使い切りました';
                    this.elements.useButton.setAttribute('aria-label', '洗剤を使い切りました');
                } else if (state.isProcessing) {
                    this.elements.buttonText.textContent = '記録中...';
                    this.elements.useButton.setAttribute('aria-label', '使用記録を保存中です');
                } else {
                    this.elements.buttonText.textContent = '1回分使用する';
                    this.elements.useButton.setAttribute('aria-label', '洗剤を1回分使用したことを記録します');
                }
            }

            showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `toast toast--${type}`;
                toast.setAttribute('role', 'status');
                toast.setAttribute('aria-live', 'polite');
                
                const iconMap = {
                    success: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20,6 9,17 4,12"></polyline></svg>',
                    error: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>',
                    warning: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>'
                };
                
                toast.innerHTML = `
                    <div class="toast__icon" style="color: var(--${type}-500);" aria-hidden="true">${iconMap[type]}</div>
                    <div class="toast__message">${message}</div>
                `;
                
                this.elements.toastContainer.appendChild(toast);
                
                // 表示アニメーション
                requestAnimationFrame(() => {
                    toast.classList.add('show');
                });
                
                // 5秒後に自動削除
                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.addEventListener('transitionend', () => {
                        if (toast.parentNode) {
                            toast.parentNode.removeChild(toast);
                        }
                    });
                }, 5000);
                
                return toast;
            }

            showError(message) {
                this.hideLoading();
                this.elements.mainContent.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: var(--error-600);">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-bottom: 1rem;">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="15" y1="9" x2="9" y2="15"></line>
                            <line x1="9" y1="9" x2="15" y2="15"></line>
                        </svg>
                        <h2 style="margin: 0 0 1rem; font-size: var(--font-size-lg);">エラーが発生しました</h2>
                        <p style="margin: 0 0 1rem; color: var(--neutral-600);">${message}</p>
                        <button onclick="location.reload()" style="padding: 0.5rem 1rem; background: var(--primary-500); color: white; border: none; border-radius: 0.5rem; cursor: pointer;">
                            再読み込み
                        </button>
                    </div>
                `;
                this.elements.mainContent.hidden = false;
            }
        }

        // === 通知管理クラス ===
        class NotificationManager {
            constructor(apiClient) {
                this.apiClient = apiClient;
            }

            async checkAndSendNotifications(state) {
                const remaining = CONFIG.TOTAL_USES - state.currentUses;
                
                // 半分使用時の通知
                if (remaining <= CONFIG.TOTAL_USES * CONFIG.NOTIFICATION_THRESHOLDS.HALF && !state.notifiedHalf) {
                    try {
                        await this.apiClient.sendNotificationEmail('半分', remaining);
                        await this.apiClient.updateNotificationFlag('notified_half', true);
                        return { ...state, notifiedHalf: true };
                    } catch (error) {
                        console.error('Failed to send half notification:', error);
                    }
                }
                
                // 残りわずか時の通知
                if (remaining <= CONFIG.NOTIFICATION_THRESHOLDS.LOW && !state.notifiedLow) {
                    try {
                        await this.apiClient.sendNotificationEmail('残りわずか', remaining);
                        await this.apiClient.updateNotificationFlag('notified_low', true);
                        return { ...state, notifiedLow: true };
                    } catch (error) {
                        console.error('Failed to send low notification:', error);
                    }
                }
                
                return state;
            }
        }

        // === メインアプリケーションクラス ===
        class DetergentStockManager {
            constructor() {
                this.state = new AppState();
                this.apiClient = new APIClient();
                this.uiManager = new UIManager(elements);
                this.notificationManager = new NotificationManager(this.apiClient);
                
                this.setupEventListeners();
                this.initialize();
            }

            setupEventListeners() {
                // 状態変更の監視
                this.state.subscribe((state) => {
                    this.uiManager.updateDisplay(state);
                });

                // ボタンクリックイベント
                elements.useButton.addEventListener('click', () => {
                    this.handleUseOnce();
                });

                // オンライン/オフライン状態の監視
                window.addEventListener('online', () => {
                    this.uiManager.showToast('インターネットに再接続しました', 'success');
                });

                window.addEventListener('offline', () => {
                    this.uiManager.showToast('オフラインになりました', 'warning');
                });

                // エラーハンドリング
                window.addEventListener('error', (e) => {
                    console.error('Global error:', e.error);
                    this.uiManager.showToast('予期しないエラーが発生しました', 'error');
                });

                window.addEventListener('unhandledrejection', (e) => {
                    console.error('Unhandled promise rejection:', e.reason);
                    this.uiManager.showToast('処理中にエラーが発生しました', 'error');
                });
            }

            async initialize() {
                try {
                    this.uiManager.showLoading();
                    
                    let userData = await this.apiClient.getUserData();
                    
                    if (!userData) {
                        userData = await this.apiClient.createUser();
                        this.uiManager.showToast('新しいアカウントを作成しました', 'success');
                    }
                    
                    this.state.update({
                        currentUses: userData.current_uses,
                        notifiedHalf: userData.notified_half,
                        notifiedLow: userData.notified_low
                    });
                    
                    this.uiManager.hideLoading();
                    
                } catch (error) {
                    console.error('Initialization error:', error);
                    this.uiManager.showError(error.message);
                }
            }

            async handleUseOnce() {
                if (this.state.isProcessing || (CONFIG.TOTAL_USES - this.state.currentUses) <= 0) {
                    return;
                }

                // オプティミスティックUI更新
                const previousState = { ...this.state };
                this.state.update({
                    isProcessing: true,
                    currentUses: this.state.currentUses + 1
                });

                try {
                    // APIリクエスト
                    await this.apiClient.updateUsage(this.state.currentUses);
                    
                    // 通知チェック
                    const updatedState = await this.notificationManager.checkAndSendNotifications(this.state);
                    this.state.update(updatedState);
                    
                    // 成功フィードバック
                    this.uiManager.showToast('使用記録を保存しました！', 'success');
                    
                    // バイブレーション（対応デバイスのみ）
                    if ('vibrate' in navigator) {
                        navigator.vibrate([50, 50, 50]);
                    }
                    
                } catch (error) {
                    console.error('Use once error:', error);
                    this.uiManager.showToast(error.message, 'error');
                    
                    // ロールバック
                    this.state.update(previousState);
                    
                } finally {
                    this.state.update({ isProcessing: false });
                }
            }

            // パブリックメソッド（デバッグ用）
            getState() {
                return { ...this.state };
            }

            async reset() {
                if (confirm('すべてのデータをリセットしますか？この操作は取り消せません。')) {
                    try {
                        await this.apiClient.updateUsage(0);
                        await this.apiClient.updateNotificationFlag('notified_half', false);
                        await this.apiClient.updateNotificationFlag('notified_low', false);
                        
                        this.state.update({
                            currentUses: 0,
                            notifiedHalf: false,
                            notifiedLow: false
                        });
                        
                        this.uiManager.showToast('データをリセットしました', 'success');
                    } catch (error) {
                        this.uiManager.showToast('リセットに失敗しました', 'error');
                    }
                }
            }
        }

        // === アプリケーション開始 ===
        document.addEventListener('DOMContentLoaded', () => {
            // パフォーマンス最適化
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js').catch(console.error);
                });
            }
            
            // アプリケーション初期化
            window.detergentApp = new DetergentStockManager();
            
            // デバッグ用（開発時のみ）
            if (window.location.hostname === 'localhost') {
                window.debugApp = {
                    getState: () => window.detergentApp.getState(),
                    reset: () => window.detergentApp.reset(),
                    showToast: (msg, type) => window.detergentApp.uiManager.showToast(msg, type)
                };
            }
        });
    </script>
